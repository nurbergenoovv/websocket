<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Status Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
</head>
<body>
    <h1>Device Status Monitor</h1>
    <p id="status">Status: Connecting...</p>
    <button type="submit" id="toggle">Toggle</button>

    <script>
        const socket = io("https://myapi.kz");

        socket.on('message', function(msg) {
            const statusElement = document.getElementById('status');
            if (msg === '0') {
                statusElement.textContent = 'Status: OFF';
            } else if (msg === '1') {
                statusElement.textContent = 'Status: ON';
            }
        });

        document.getElementById('toggle').addEventListener('click', function() {
            socket.send('toggle')
        });

        // Отправка запроса на получение текущего статуса при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            socket.emit('message', 'get_status');
        });
    </script>
</body>
</html>
